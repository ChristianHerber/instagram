<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="./img/instagam-phone.png" alt="Instagram Phone">
        </div> <!-- .instagram-phone -->

        <div class="instagram-account">
            <div class="instagram-block">
                <img src="./img/instagram-logo.png" alt="Instagram Logo">
                <div class="instagram-profile">
                    <img src="./img/profile.jpg" alt="Christian Profile">
                </div> <!-- instagram-profile -->
                <a href="#">Continuar como chrisitan.herbersantos</a>
                <p>Não é chrisitan.herbersantos?</p>
                <a href="#">Trocar Conta</a>
            </div> <!-- .instagram-block -->
        </div> <!-- .instagram-account -->

        <footer class="instagram-footer">
            <ul class="instagram-links">
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Carreiras</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localizações</a></li>
            </ul> <!-- instagram-links -->
            <p class="instagram-copy">
                &copy; 2021 Instagram do Facebook
            </p> <!-- instagram-copy -->
        </footer> <!-- instagram-footer -->

    </div> <!-- .instagram-wrapper -->
</body>
</html>
